<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up | | Login Functionality Project</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background-color:burlywood">
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<img src="https://www.vectorlogo.zone/logos/java/java-icon.svg" width="30" height="30"
				class="d-inline-block align-top" alt="">
			Registration Login Portal
		</a>
	</nav>
	<div class="container text-center">
		<div style="margin:5vh">
			<h1>User Registration - Sign Up</h1>
		</div>
		<div class="container shadow p-3 mb-5 bg-white rounded"
			style="border: 0px solid; padding:5px; margin-top:10vh; width:800px; height: 450px; box-shadow: 5px; background-color: aliceblue; border-radius: 5px; border-color: cadetblue;">
			<form th:action="@{/process_register}" th:object="${user}" method="post"
				style="max-width: 700px; margin: 7vh auto;">
				<div class="m-3">
					<div class="form-group form-row">
						<label class="col-4 col-form-label">First Name: </label>
						<div class="col-3">
							<input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
								maxlength="20" />
						</div>
						<label class="col-2 col-form-label">Last Name: </label>
						<div class="col-3">
							<input type="text" th:field="*{lastName}" class="form-control" required minlength="2"
								maxlength="20" />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-4 col-form-label">Occupation </label>
						<div class="col-4">
							<input type="text" th:field="*{occupation}" class="form-control" required minlength="2"
								maxlength="20" />
						</div>
						<label class="col-2 col-form-label">Age </label>
						<div class="col-2">
							<input type="number" th:field="*{age}" class="form-control" required minlength="1"
								maxlength="3"
								oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Mobile Number (+91) </label>
						<div class="col-8">
							<input type="number" th:field="*{mobileNumber}" class="form-control" required minlength="2"
								maxlength="10"
								oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">E-mail: </label>
						<div class="col-8">
							<input type="email" th:field="*{email}" class="form-control" required />
						</div>
					</div>

					<div class="form-group row">
						<label class="col-4 col-form-label">Password: </label>
						<div class="col-8">
							<input type="password" th:field="*{password}" class="form-control" required minlength="6"
								maxlength="10" id="paswrd" />
						</div>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
							onclick="togglePassword()">
						<label class="form-check-label" for="flexCheckDefault">
							Show Password
						</label>
					</div>

					<div style="margin-top: 3vh;">
						<button type="submit" class="btn btn-primary">Sign Up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

<script>
	function togglePassword() {
		var x = document.getElementById("paswrd");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>

</html>
